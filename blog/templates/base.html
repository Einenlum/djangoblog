<!doctype html>

<html lang="en">

<head>
  <title>Blog</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://themes.gohugo.io/theme/hugo-kiera/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" />
  <link rel="stylesheet" type="text/css" href="https://themes.gohugo.io//theme/hugo-kiera/css/styles.css" /></head>

<body>
  <div id="container">
    <div id="upper-container" style="display:grid; grid-template-columns: 200px 400px;">
      <div style="grid-column:2; grid-row:1; text-align:right; padding-top: 40px; padding-right:0">
      {% if user.is_authenticated %}
        {{ user.username }} - <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}
      </div>
      <header style="grid-column:1; grid-row:1">
        <h1>
                  <a href="{% url 'index' %}">Blog</a>
              </h1>

        
        <p><em>A Django project example.</em></p>
        
      </header>
    </div>

    
<nav>
    <ul>
        
    </ul>
</nav>


    <main>


{% block center_content %}
{% endblock %}





</main>
    <footer>
        <h6>Theme: <a href="https://themes.gohugo.io//theme/hugo-kiera/">Kiera (Hugo theme)</a></h6>
    </footer>
</div>
<script src="https://themes.gohugo.io//theme/hugo-kiera/js/scripts.js"></script>

</body>

</html>
