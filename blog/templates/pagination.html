<ul class="pagination">
{% if page.has_previous %}
  <li class="page-item">
    <a href="{{ current_page_url }}?page=1" class="page-link" aria-label="First"><span aria-hidden="true">&laquo;&laquo;</span></a>
  </li>
  <li class="page-item">
    <a class="page-link" href="{{ current_page_url }}?page={{ page.previous_page_number }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
  </li>
  <li class="page-item">
    <a class="page-link" href="{{ current_page_url }}?page={{ page.previous_page_number }}">{{ page.previous_page_number }}</a>
  </li>
  {% endif %}
  <li class="page-item active">
    {{ page.number }}
  </li>
  {% if page.has_next %}
  <li class="page-item">
    <a class="page-link" href="{{ current_page_url }}?page={{ page.next_page_number }}">{{ page.next_page_number }}</a>
  </li>
  <li class="page-item">
    <a href="{% url 'index' %}?page={{page.next_page_number}}" class="page-link" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
  </li>
  <li class="page-item">
    <a href="{% url 'index' %}?page={{page.paginator.num_pages}}" class="page-link" aria-label="Last"><span aria-hidden="true">&raquo;&raquo;</span></a>
  </li>
  {% endif %}
</ul>
